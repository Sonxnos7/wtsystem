<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>用户名</th>
            <th>电话</th>
            <th>酒店号</th>
           <th>角色</th>
        </tr>
        <tr th:each="p:${users}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.username}"></td>
        <td th:text="${p.mobile}"></td>
        <td th:text="${p.shopNumber}"></td>
        <td th:text="${p.role}"></td>
        </tr>
    </table>
</body>
</html>
