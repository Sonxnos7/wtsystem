    <link rel="stylesheet" th:href="@{~/css/amazeui.min.css}" type="text/css"></link>

    <style>

        .container {
            margin-top: 10px;
        }

        .labelroomnumber {
            position: relative;
            font-size: 17px;
            float: left;
            margin-top: 15px;
        }

        .textone {
            margin-top: 12px;
        }

        .rightOne {
            margin-right: 50px;
            font-size: 16px;
        }

        .table th, .table td {
            text-align: center;
        }

        .theadone {
            background-color: #CCFF99;
        }

        .dgvone {
            margin-top: 12px;
        }

        .roomnumberwidth {
            width: 70%;
        }


    </style>

</head>

<body>
<div class="container">
    <div class="span4">
        <div class="row-fluid">
            <label class="labelroomnumber" style="font-size:16px;">商品名：</label>
            <form action="/commodity/search" method="get" style="float: left;">
                <input id="txtnameid" name="name" class="textone roomnumberwidth"
                       style="border-radius:0px; border-top-left-radius:4px; border-bottom-left-radius:4px;height:27px;"
                       type="text" placeholder="请输入关键字" value="">
                <div class="input-append">
                    <button type="submit"  class="btn btn-success  btn-small textone"
                            style="margin-left:-5px;height:27px;">
                        <li class="icon-search icon-white"></li>
                        搜索
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function addfunction() {
            var chk_value = [];
            $('input[name="id"]:checked').each(function () {
                chk_value.push($(this).val());
            });
            parent.document.getElementById('Mainid').src = '/commodity/toAmount?id=' + chk_value;
        }

        function defunction() {
            var chk_value = [];
            $('input[name="id"]:checked').each(function () {
                chk_value.push($(this).val());
            });
            if (chk_value != "") {
                if (chk_value.toString().indexOf(",") > 0) {
                    alert("修改只能选择一条");
                } else {
                    parent.document.getElementById("Mainid").src = '/commodity/todeAmount?id=' + chk_value;
                }
            } else {
                alert("请选择一条数据进行修改");
            }
        }

        function deletefunction() {
            var chk_value = [];
            $('input[name="id"]:checked').each(function () {
                chk_value.push($(this).val());
            });
            if (chk_value != "") {
                var flag = window.confirm("注意：您确定要永久删除该信息吗?");
                if (flag) {
                    parent.document.getElementById("Mainid").src = '/commodity/delete?id=' + chk_value;
                }
            } else {
                alert("请选择一条或多条数据进行删除");
            }

        }


        function selectChange() {
            var commodityTypeID = document.getElementById("selectCboId").value;
            parent.document.getElementById('Mainid').src = '${ctx}/Commodity/tolist.do?commodityTypeID=' + commodityTypeID;
        }


        /* 分页要用的 */
        // $(".tcdPageCode").createPage({
        //     pageCount:${list.totalPage},
        //     current:${list.currentPage},
        //     backFn: function (p) {
        //         var txtname = document.getElementById("txtnameid").value;
        //         var commodityTypeID = document.getElementById("selectCboId").value;
        //         location.href = "${ctx}/Commodity/tolist.do?currentPage=" + p + "&txtname=" + txtname + "&commodityTypeID=" + commodityTypeID;
        //     }
        // });

        function selectFunction() {
            var txtname = document.getElementById("txtnameid").value;
            var commodityTypeID = document.getElementById("selectCboId").value;
            parent.document.getElementById('Mainid').src = '${ctx}/Commodity/tolist.do?commodityTypeID=' + commodityTypeID + '&txtname=' + txtname;
        }


        function newaddfunction() {
            var txtname = document.getElementById("newtxtnameid").value;
            parent.document.getElementById('Mainid').src = '${ctx}/Commodity/newadd.do?txtname=' + txtname;
        }

        function newdeletefunction() {
            var chk_value = [];
            $('input[name="newid"]:checked').each(function () {
                chk_value.push($(this).val());
            });
            if (chk_value != "") {
                var flag = window.confirm("注意：您确定要永久删除该信息吗?");
                if (flag) {
                    parent.document.getElementById("Mainid").src = '${ctx}/Commodity/newdelete.do?id=' + chk_value;
                }
            } else {
                alert("请选择一条或多条数据进行删除");
            }

        }
    </script>


    <div class="span6">
        <div class="row-fluid">
            <div class="span5">
                <select id="selectCboId" name="commodityTypeID" class="dgvone" style="width:80%;"
                        onchange="selectChange()">
                    <!--<c:forEach items="${listOne}" var="item">-->
                        <!--<option value="${item.far_id}"-->
                        <!--<c:if test="${item.far_id==commodityType}">selected="selected"</c:if>-->
                        <!--&gt;-->
                        <!--${item.attributeDetailsName}-->
                        <!--</option>-->
                    <!--</c:forEach>-->
                </select>
                <button id="" class="textone"
                        data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 300, height: 600}">
                    <li class="icon-plus"></li>
                </button>
            </div>
            <div class="span2">
                <button class="btn btn-info btn-small textone" type="button" onclick="addfunction()">
                    <li class="icon-plus icon-white"></li>
                    入库
                </button>
            </div>
            <div class="span2">
                <button class="btn btn-warning btn-small textone" type="button" onclick="defunction()">
                    <li class="icon-pencil icon-white"></li>
                    出库
                </button>
            </div>
            <div class="span2">
                <button class="btn btn-danger btn-small textone" type="button" onclick="deletefunction()">
                    <li class="icon-remove icon-white"></li>
                    删除
                </button>
            </div>

        </div>
    </div>
    <br>
    <div class="dgvone">
        <table class="table table-condensed table-bordered table-striped" id="tableid">
            <thead class="theadone">
            <tr>
                <th rowspan="2">选择</th>
                <th rowspan="2">商品名称</th>
                <th rowspan="2">商品类别</th>
                <th rowspan="2">计量单位</th>
                <th rowspan="2">库存</th>
            </thead>
            <tbody id="tbody">
            <tr th:each="good:${list}">
                <td><input type="radio" name="id" th:value="${good.id}"></td>
                <td th:text="${good.name}"></td>
                <td th:text="${good.typeName}"></td>
                <td th:text="${good.emName}"></td>
                <td th:text="${good.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="span11">
        <div class="row-fluid">
            <div class="tcdPageCode" style="text-align:center;"></div>
        </div>
    </div>
</div>


<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
    <div style="background:#fff" class="am-modal-dialog">
        <div style="background:#0e90d2; color: #fff" class="am-modal-hd">商品类别操作
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <!-- 内容 -->
        <div>
            <div class="container">
                <div class="span3">
                    <div class="span4">
                        <div class="row-fluid">
                            <label id="bie" class="labelroomnumber"
                                   style="margin-left: -20px; font-size: 15px;">商品类名：</label>
                            <form action="" method="post" style="float: left;">
                                <input id="newtxtnameid" type="text" placeholder="请输入要新增的商品类名"
                                       style="width:120%;height: 26px;margin-top: 11px;">
                            </form>
                        </div>
                    </div>
                    <div>
                        <button style="margin-top:-23px;" class="btn btn-info btn-small" type="button"
                                onclick="newaddfunction()">
                            <li class="icon-plus icon-white"></li>
                            新增
                        </button>

                        <button style="margin-top:-23px;" class="btn btn-danger btn-small" type="button"
                                onclick="newdeletefunction()">
                            <li class="icon-remove icon-white"></li>
                            删除
                        </button>
                    </div>
                    <br>
                    <div class="dgvone" style="margin-top:-18px;width:267px;height:443px;overflow:scroll;">
                        <table class="table table-condensed table-bordered table-striped" id="tableid"
                               style="width: 250px;height: 20px;">
                            <thead class="theadone">
                            <tr>
                                <th rowspan="2">选择</th>
                                <th rowspan="2">商品名称</th>
                            </thead>
                            <tbody id="tbody">
                            <!--s-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容 -->
</div>



</body>
</html>
